{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>select</title>
		<link rel="stylesheet" href="{% static 'home/bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'home/css/selectstyle.css' %}">
		<link href="{% static 'home/selectstyle.css' %}" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'home/in.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'home/songsstyle.css' %}">
	</head>

	<body>
		<nav class="navbar ss">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<div class="navbar-brands">M U S I C _ A L L
					</div>
    			</div>
				<ul class="nav navbar-nav navbar-right">
      				<li><a href="{% url 'addplaylist' %}"><font color="black" size="4px">
						<span class="glyphicon glyphicon-music"></span> Playlist</font></a>
					</li>
					<li><a href="{% url 'logout' %}?next=/login"><font color="black" size="4px">
						<span class="glyphicon glyphicon-log-out"></span> Logout</font></a>
					</li>
    			</ul>
  			</div>
			<div class="head">
			<div class="row">
				<div class="col-lg-12">
					<h3>CHOOSE THE ARTIST</h3>
				</div>
			</div>
		</div>
		</nav>
		<br><br>
		<form action="{% url 'songs' %}" method="post">
			{% csrf_token %}
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-2">
					</div>
					<div class="col-lg-8">
						{% for Artist in object_list %}
						<div class="col-lg-3">
							<div class="thumbnail">
								<img src="{{ Artist.artist_image.url }}" style="width:150px; height:150px;">
								<h5><input type="checkbox" name="checks" value="{{ Artist.artist_id }}"> {{ Artist.artist_name }}</h5>
							</div>
						</div>
						{% endfor %}
					</div>
					<div class="col-lg-2">
					</div>
				</div>
			</div>
			<div class="text-center">
				<input  class="btn btn-success" type="submit" value="Submit" />
			</div>
		</form>
		<br><br><br><br><br><br>
		<div class="footer"><br>&copy; Website Name. All rights Reserved 2018<br><br></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="{% static 'home/bootstrap/js/bootstrap.min.js' %}"></script>
	</body>
</html>
