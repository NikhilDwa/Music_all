{% load static %}
<html lang="en">
    <head>
        <title>Songs</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="{% static 'home/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'home/songsstyle.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'home/in.css' %}">
    </head>

    <body>
    <nav class="navbar ss">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<div class="navbar-brands">M U S I C _ A L L
					</div>
    			</div>
				<ul class="nav navbar-nav navbar-right">
      				<li><a href="{% url 'addplaylist' %}"><font color="black" size="4px">
						<span class="glyphicon glyphicon-music"></span> Playlist</font></a>
					</li>
					<li><a href="{% url 'logout' %}?next=/login"><font color="black" size="4px">
						<span class="glyphicon glyphicon-log-out"></span> Logout</font></a>
					</li>
    			</ul>
  			</div>
			<div class="head">
			<div class="row">
				<div class="col-lg-12">
					<h3>PLAYLIST</h3>
				</div>
			</div>
		</div>
		</nav>

        <br>
        <div class="container-fluid">
			<div class="row">
				<div class="col-lg-2">
				</div>
                <div class="col-lg-8">
                <div>
                    <a href="{% url 'playlist-add'%}">
                        <p style="text-align:center; font-size:30px;">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            &nbsp;Add Playlist
                        </p>
                    </a>
                </div>
                <br>
                    <div class="button-container">
                    {% for playlist in object_list %}

                        <a href="{% url 'detail' playlist.playlist_id %}">{{ playlist.playlist_name }}</a>
                        <form action="{% url 'playlist-delete' playlist.playlist_id %}" method="post"  >
                        {% csrf_token %}
                        <input type="hidden" name="playlist_id" value="{{ PlayList.playlist_id }}">
                        <button type="submit" class="btn btn-default btn-sm">
                            <font size="4px"><span class="glyphicon glyphicon-trash"></span></font>
                        </button>
                    </form>

                {% endfor %}
                    </div>



                </div>
                <div class="col-lg-2">
				</div>
            </div>
        </div>
		<div class="footer"><br>&copy; Website Name. All rights Reserved 2018<br><br></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="{% static 'home/bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
